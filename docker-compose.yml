version: '3.8'

services:
  # Redis - always running for logging
  redis:
    image: redis:7-alpine
    container_name: sinas-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ClickHouse - for request logging and analytics
  clickhouse:
    image: clickhouse/clickhouse-server:24-alpine
    container_name: sinas-clickhouse
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native interface
    environment:
      CLICKHOUSE_DB: sinas
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-default}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-}
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./init-clickhouse.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    # Add security options for macOS compatibility
    security_opt:
      - seccomp:unconfined
    # Add platform specification for better compatibility
    platform: linux/amd64
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:8123/ping || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # MongoDB - for document content storage
  mongodb:
    image: mongo:7-jammy
    container_name: sinas-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-mongodb}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-mongopassword}
      MONGO_INITDB_DATABASE: sinas
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL - only used if DATABASE_URL is not set
  # Requires POSTGRES_PASSWORD to be set in .env
  postgres:
    image: postgres:16-alpine
    container_name: sinas-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in .env file}
      POSTGRES_DB: sinas
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    profiles:
      # Only start postgres if using local database
      # Use: docker-compose --profile local-db up
      - local-db

  # SINAS Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sinas-app
    ports:
      - "8000:8000"
      - "2525:2525"  # SMTP server for receiving emails
    environment:
      # Database configuration
      # If DATABASE_URL is set, it will be used. Otherwise, use postgres service
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/sinas}

      # Redis configuration (hardcoded to docker service)
      REDIS_URL: redis://redis:6379/0

      # ClickHouse configuration
      CLICKHOUSE_HOST: ${CLICKHOUSE_HOST:-clickhouse}
      CLICKHOUSE_PORT: ${CLICKHOUSE_PORT:-8123}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-default}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-}
      CLICKHOUSE_DATABASE: ${CLICKHOUSE_DATABASE:-sinas}

      # MongoDB configuration
      # If MONGODB_URL is set, it will be used. Otherwise, use mongodb service
      MONGODB_URL: ${MONGODB_URL:-mongodb://${MONGO_USERNAME:-mongodb}:${MONGO_PASSWORD:-mongopassword}@mongodb:27017/sinas?authSource=admin}

      # Application configuration
      DEBUG: ${DEBUG:-false}
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY must be set in .env file}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-10080}

      # OTP Configuration
      OTP_EXPIRE_MINUTES: ${OTP_EXPIRE_MINUTES:-10}

      # SMTP Configuration (for sending emails)
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_DOMAIN: ${SMTP_DOMAIN}

      # SMTP Server Configuration (for receiving emails)
      SMTP_SERVER_HOST: ${SMTP_SERVER_HOST:-0.0.0.0}
      SMTP_SERVER_PORT: ${SMTP_SERVER_PORT:-2525}

      # LLM Provider Configuration
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      LOCAL_LLM_ENDPOINT: ${LOCAL_LLM_ENDPOINT:-http://host.docker.internal:11434}
      DEFAULT_LLM_PROVIDER: ${DEFAULT_LLM_PROVIDER:-ollama}
      DEFAULT_MODEL: ${DEFAULT_MODEL:-}

      # Function Execution Settings
      FUNCTION_TIMEOUT: ${FUNCTION_TIMEOUT:-300}
      MAX_FUNCTION_MEMORY: ${MAX_FUNCTION_MEMORY:-512}

      # Package Management
      ALLOW_PACKAGE_INSTALLATION: ${ALLOW_PACKAGE_INSTALLATION:-true}

      # Encryption
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:?ENCRYPTION_KEY must be set in .env file}

      # Admin user
      SUPERADMIN_EMAIL: ${SUPERADMIN_EMAIL:-}
    depends_on:
      redis:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      # Mount code for development (comment out for production)
      - .:/app
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

volumes:
  redis_data:
  postgres_data:
  clickhouse_data:
  mongodb_data:
